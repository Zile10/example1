<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="../styles/style.css">
  <title>Example</title>
</head>
<body>
  <header>
    <img src="https://www.udja.app/images/INTJ.svg" alt="bow">
    <nav>
      <ul>
        <li><a href="index.html">Home</a></li>
        <li><a target="_blank" href="https://www.youtube.com/watch?v=d-diB65scQU">Don't Worry</a></li>
        <li><a target="_blank" href="https://github.com/">Github</a></li>
        <li><a href="contact.html">Contact</a></li>  
      </ul>
    </nav>
  </header>

  <main>
    <center>
      <h2>Contact</h2>
    </center>
    <div class="container wrapper">
      <form action="https://formspree.io/f/xqkjbnkv"  method="POST">
        <div>
          <label for="#firstname">Name</label>
          <input id="firstname" name="firstName" type="text" placeholder="Enter your name" required>
        </div>
        <div>
          <label for="#surname">Surname</label>
          <input id="surname" name="surname" type="text" placeholder="Enter your surname" required>
        </div>
        <div>
          <label for="#message" aria-placeholder="#resume, #contact">Message</label>
          <textarea id="message" name="message" cols="30" rows="10"></textarea>
        </div>
        <div>
          <input id="submit" type="submit" value="submit">
        </div>
      </form>    
    </div>

  </main>
</body>
</html>
